{% extends "base.html" %}
{% block title %}Registration Form{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<div class="register-area">
  <h1>Edit Account</h1>
  <form action="" method="post">
      <div class="form-group">
          <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name" value={{user}}>
    </div>
    <div class="form-group">
          <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email" value={{email}}>
    </div>

    <div class="form-group">
        <input type="password" name="currentpassword" class="form-control" id="InputPassword" placeholder="Current Password">
    </div>

    <div class="form-group">
      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="New Password">
    </div>

      <div class="form-group">
      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat New Password">

    </div>

    <div id="submit-btn" >
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>


{% endblock %}
